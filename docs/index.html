<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLOps Portfolio - Laksh Mendpara</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #0ea5e9;
        --accent: #f43f5e;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-card-hover: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border: #334155;
        --gradient-1: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%);
        --gradient-2: linear-gradient(135deg, #f43f5e 0%, #fb923c 100%);
        --gradient-3: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Animated background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .bg-animation::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(14, 165, 233, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(244, 63, 94, 0.1) 0%,
            transparent 40%
          );
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(5deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(-5deg);
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
      }

      /* Header */
      .header {
        padding: 80px 0 40px;
        text-align: center;
        position: relative;
      }

      .header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: var(--gradient-1);
        border-radius: 2px;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: var(--gradient-1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 48px;
        font-weight: 700;
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
        }
        50% {
          box-shadow: 0 0 60px rgba(99, 102, 241, 0.6);
        }
      }

      .name {
        font-size: 2.5rem;
        font-weight: 800;
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .roll {
        font-size: 1.25rem;
        color: var(--text-secondary);
        font-weight: 500;
        margin-bottom: 8px;
      }

      .email {
        color: var(--secondary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .email:hover {
        color: var(--primary);
      }

      /* Navigation */
      .nav {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin: 40px 0;
        flex-wrap: wrap;
      }

      .nav-btn {
        padding: 12px 28px;
        border-radius: 50px;
        border: 2px solid var(--border);
        background: transparent;
        color: var(--text-primary);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: inherit;
      }

      .nav-btn:hover {
        border-color: var(--primary);
        background: rgba(99, 102, 241, 0.1);
      }

      .nav-btn.active {
        background: var(--gradient-1);
        border-color: transparent;
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
      }

      /* Section */
      .section {
        padding: 40px 0 80px;
      }

      .section-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 32px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .section-title::before {
        content: "";
        width: 8px;
        height: 32px;
        background: var(--gradient-1);
        border-radius: 4px;
      }

      /* Cards Grid */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 24px;
      }

      /* Card */
      .card {
        background: var(--bg-card);
        border-radius: 16px;
        border: 1px solid var(--border);
        overflow: hidden;
        transition: all 0.3s;
        position: relative;
      }

      .card:hover {
        transform: translateY(-8px);
        border-color: var(--primary);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .card-header {
        padding: 24px 24px 0;
        position: relative;
      }

      .card-badge {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 16px;
      }

      .badge-assignment {
        background: rgba(244, 63, 94, 0.2);
        color: #fb7185;
      }

      .badge-worksheet {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
      }

      .card-title {
        font-size: 1.35rem;
        font-weight: 700;
        margin-bottom: 8px;
        line-height: 1.3;
      }

      .card-subtitle {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 16px;
      }

      .card-body {
        padding: 16px 24px 24px;
      }

      .card-description {
        color: var(--text-secondary);
        font-size: 0.95rem;
        line-height: 1.7;
        margin-bottom: 20px;
      }

      .card-stats {
        display: flex;
        gap: 16px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      .stat-icon {
        width: 16px;
        height: 16px;
        opacity: 0.7;
      }

      .card-links {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .link-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
      }

      .link-btn svg {
        width: 16px;
        height: 16px;
      }

      .link-primary {
        background: var(--gradient-1);
        color: white;
      }

      .link-primary:hover {
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        transform: translateY(-2px);
      }

      .link-secondary {
        background: var(--bg-card-hover);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }

      .link-secondary:hover {
        border-color: var(--primary);
        background: rgba(99, 102, 241, 0.1);
      }

      .link-wandb {
        background: linear-gradient(135deg, #ffbe0b 0%, #fb5607 100%);
        color: white;
      }

      .link-wandb:hover {
        box-shadow: 0 4px 20px rgba(251, 86, 7, 0.4);
        transform: translateY(-2px);
      }

      .link-colab {
        background: linear-gradient(135deg, #f9ab00 0%, #e37400 100%);
        color: white;
      }

      .link-colab:hover {
        box-shadow: 0 4px 20px rgba(249, 171, 0, 0.4);
        transform: translateY(-2px);
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 40px 0;
        border-top: 1px solid var(--border);
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 60px 0 30px;
        }

        .name {
          font-size: 2rem;
        }

        .cards-grid {
          grid-template-columns: 1fr;
        }

        .nav-btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
        opacity: 0.3;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      // Icons as SVG components
      const Icons = {
        GitHub: () => (
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
          </svg>
        ),
        Document: () => (
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zm4 18H6V4h7v5h5v11z" />
          </svg>
        ),
        External: () => (
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3" />
          </svg>
        ),
        Chart: () => (
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 3v18h18M9 17V9m4 8v-5m4 5V6" />
          </svg>
        ),
        Code: () => (
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 18l6-6-6-6M8 6l-6 6 6 6" />
          </svg>
        ),
      };

      // Data
      const assignments = [
        {
          id: 1,
          title: "ResNet on MNIST & Fashion-MNIST",
          subtitle: "DLOPs Assignment 1",
          type: "assignment",
          description:
            "Explored ResNet-18 and ResNet-50 architectures on MNIST and Fashion-MNIST datasets. Compared Adam vs SGD optimizers, achieving >99% on MNIST and ~92% on Fashion-MNIST.",
          learnings:
            "Demonstrated that increased model depth doesn't always guarantee better performance for simpler datasets.",
          links: {
            github:
              "https://github.com/Laksh-Mendpara/MLOps-Laksh-B23CS1037/tree/Assignment-1",
            report:
              "https://github.com/Laksh-Mendpara/MLOps-Laksh-B23CS1037/blob/Assignment-1/report.pdf",
          },
        },
        {
          id: 2,
          title: "Data Contracts & YAML Implementation",
          subtitle: "MLOps Assignment 2",
          type: "assignment",
          description:
            "Implemented data contracts for four industry scenarios (Ride-Share, E-commerce, IoT, FinTech) following the Open Data Contract Standard (ODCS). Created comprehensive validation infrastructure with 18 automated checks ensuring quality, governance, and reliability.",
          learnings:
            "Demonstrated logical-physical separation, circuit breaker patterns, PII governance, and automated quality validation across diverse data domains.",
          links: {
            github: "https://github.com/Laksh-Mendpara/MLOps-Laksh-B23CS1037",
            report:
              "https://github.com/Laksh-Mendpara/MLOps-Laksh-B23CS1037/blob/Assignment-2/report.pdf",
          },
        },
      ];

      const worksheets = [
        {
          id: 1,
          title: "CIFAR-10 CNN with WandB Integration",
          subtitle: "Lab 2 - Worksheet 1",
          type: "worksheet",
          description:
            "Comprehensive deep learning experiment featuring custom DataLoader, ResNet18 with torch.compile(), FLOPs counting (557.89M), gradient flow visualization, and full WandB integration.",
          stats: {
            accuracy: "81.33%",
            params: "11.17M",
            flops: "557.89M",
          },
          links: {
            github:
              "https://github.com/Laksh-Mendpara/MLOps-Laksh-B23CS1037/tree/Lab-2_Worksheet-1",
            report:
              "https://github.com/Laksh-Mendpara/MLOps-Laksh-B23CS1037/blob/Lab-2_Worksheet-1/report.pdf",
            wandb:
              "https://wandb.ai/b23cs1037-iit-jodhpur/cifar10-cnn-mlops/runs/6tbudx0x",
            colab:
              "https://colab.research.google.com/drive/1ILCjEgsHKy5LvfBNUKoMnOHWGR9Ru87F?usp=sharing",
          },
        },
      ];

      // Components
      function Card({ item }) {
        const isWorksheet = item.type === "worksheet";

        return (
          <div className="card">
            <div className="card-header">
              <span
                className={`card-badge ${
                  isWorksheet ? "badge-worksheet" : "badge-assignment"
                }`}
              >
                {isWorksheet ? "Lab Worksheet" : "Assignment"}
              </span>
              <h3 className="card-title">{item.title}</h3>
              <p className="card-subtitle">{item.subtitle}</p>
            </div>
            <div className="card-body">
              <p className="card-description">{item.description}</p>

              {item.stats && (
                <div className="card-stats">
                  <div className="stat">
                    <Icons.Chart />
                    <span>Accuracy: {item.stats.accuracy}</span>
                  </div>
                  <div className="stat">
                    <Icons.Code />
                    <span>Params: {item.stats.params}</span>
                  </div>
                  <div className="stat">
                    <Icons.Chart />
                    <span>FLOPs: {item.stats.flops}</span>
                  </div>
                </div>
              )}

              <div className="card-links">
                <a
                  href={item.links.github}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="link-btn link-secondary"
                >
                  <Icons.GitHub />
                  GitHub
                </a>
                <a
                  href={item.links.report}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="link-btn link-primary"
                >
                  <Icons.Document />
                  Report
                </a>
                {item.links.wandb && (
                  <a
                    href={item.links.wandb}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="link-btn link-wandb"
                  >
                    <Icons.Chart />
                    WandB
                  </a>
                )}
                {item.links.colab && (
                  <a
                    href={item.links.colab}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="link-btn link-colab"
                  >
                    <Icons.Code />
                    Colab
                  </a>
                )}
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [activeTab, setActiveTab] = useState("all");

        const getFilteredItems = () => {
          if (activeTab === "assignments") return assignments;
          if (activeTab === "worksheets") return worksheets;
          return [...assignments, ...worksheets];
        };

        return (
          <div>
            <div className="container">
              <header className="header">
                <div className="avatar">LM</div>
                <h1 className="name">Laksh Mendpara</h1>
                <p className="roll">B23CS1037 • IIT Jodhpur</p>
                <a href="mailto:b23cs1037@iitj.ac.in" className="email">
                  b23cs1037@iitj.ac.in
                </a>
              </header>

              <nav className="nav">
                <button
                  className={`nav-btn ${activeTab === "all" ? "active" : ""}`}
                  onClick={() => setActiveTab("all")}
                >
                  All Work
                </button>
                <button
                  className={`nav-btn ${
                    activeTab === "assignments" ? "active" : ""
                  }`}
                  onClick={() => setActiveTab("assignments")}
                >
                  Assignments
                </button>
                <button
                  className={`nav-btn ${
                    activeTab === "worksheets" ? "active" : ""
                  }`}
                  onClick={() => setActiveTab("worksheets")}
                >
                  Lab Worksheets
                </button>
              </nav>

              <section className="section">
                <h2 className="section-title">
                  {activeTab === "all" && "All Work"}
                  {activeTab === "assignments" && "Assignments"}
                  {activeTab === "worksheets" && "Lab Worksheets"}
                </h2>

                <div className="cards-grid">
                  {getFilteredItems().map((item) => (
                    <Card key={`${item.type}-${item.id}`} item={item} />
                  ))}
                </div>
              </section>

              <footer className="footer">
                <p>MLOps Course • IIT Jodhpur • 2026</p>
                <p style={{ marginTop: "8px" }}>
                  <a
                    href="https://github.com/Laksh-Mendpara/MLOps-Laksh-B23CS1037"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    View Repository on GitHub
                  </a>
                </p>
              </footer>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
